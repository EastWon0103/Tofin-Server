service-url: /api

server:
  port: 8080
  servlet:
    context-path: ${service-url}

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: 'http://localhost:5173'
            allow-credentials: true
            allowedHeaders: '*'
            allowedMethods:
              - PUT
              - GET
              - POST
              - DELETE
              - OPTIONS
      httpclient:
        wiretap: true
      httpserver:
        wiretap: true
      routes:
        - id: user-service
          uri: http://localhost:8084
          predicates:
            - Path= ${service-url}/user-service/**
          filters:
            - RewritePath=${service-url}/user-service/(?<path>.*),/$\{path}
        - id: product-service
          uri: http://localhost:8083
          predicates:
            - Path= ${service-url}/product-service/**
          filters:
            - RewritePath=${service-url}/product-service/(?<path>.*),/$\{path}
        - id: board-service
          uri: lb://BOARD-APPLICATION
          predicates:
            - Path= ${service-url}/board-service/**
          filters:
            - RewritePath=${service-url}/board-service/(?<path>.*),/$\{path}

springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  api-docs:
    path: /api/v3/api-docs
  webjars:
    prefix: ${service-url}
  swagger-ui:
    operations-sorter: alpha
    use-root-path: true
    urls:
      - url: ${service-url}/v3/api-docs
        name: API Gateway Service
      - url: ${service-url}/user-service/v3/api-docs
        name: User Service
      - url: ${service-url}/product-service/v3/api-docs
        name: Product Service
      - url: ${service-url}/board-service/v3/api-docs
        name: Board Service

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 3
    disable-delta: true
    service-url:
      defaultZone: http://192.168.2.20:8761/eureka

logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: TRACE